<div class="cart--item-list-container">
  <ul class="item-list cart--item-list" *ngFor="let item of cart">
    <li>
      <img class="cart--item-icon" [src]="'assets/icons/' + item.id + '.svg'" alt="beetroot" />
      <p>{{item.name}}</p>
      <button (click)="removeItem(item)" class="quantity-btn remove-btn center">-</button>
      <span class="quantity-text center">{{item.amount}}</span>
      <button (click)="addItem(item)" class="quantity-btn add-btn center">+</button>
    </li>
  </ul>
</div>
